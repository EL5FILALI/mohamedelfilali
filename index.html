<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>GramSR - Accueil</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background 0.5s ease;
        }
        .mode-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2d3436;
            font-size: 3em;
            margin-bottom: 50px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            -webkit-background-clip: text;
            color: transparent;
            display: inline-block;
            padding: 0 20px;
            border-radius: 10px;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; /* Espacement uniforme entre les boutons */
        }
        .mode-btn {
            padding: 15px 40px;
            background: linear-gradient(45deg, #6b48ff, #00ddeb);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.3em;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 200px; /* Largeur fixe pour un alignement parfait */
        }
        .mode-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        footer {
            width: 100%;
            text-align: center;
            color: #636e72;
            font-size: 0.6em; /* Caractères très petits */
            margin-top: 20px;
            padding: 5px 0;
            background: transparent;
            display: block;
        }
        .dark-mode body {
            background: linear-gradient(135deg, #2d3436, #636e72);
        }
        .dark-mode .mode-container {
            background: rgba(45, 52, 54, 0.95);
        }
        .dark-mode h1 {
            color: #dfe6e9;
        }
        .dark-mode footer {
            color: #b2bec3;
        }
    </style>
</head>
<body>
    <div class="mode-container">
        <h1>GramSR</h1>
        <div class="button-group">
            <button class="mode-btn" onclick="window.location.href='primaire.html'">Mode Primaire</button>
            <button class="mode-btn" onclick="window.location.href='collège.html'">Mode Collège</button>
            <button class="mode-btn" onclick="window.location.href='lycée.html'">Mode Lycée</button>
        </div>
        <footer>GSR@ 2025 - Tous droits réservés</footer>
    </div>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</body>
</html>
