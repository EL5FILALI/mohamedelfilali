<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GramaScoR - Accueil</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            color: #34495e;
            overflow-x: hidden;
        }
        h1 {
            font-size: 6vw; /* Adaptatif */
            margin: 2rem 0;
            color: #3498db;
            font-weight: bold;
            text-align: center;
        }
        .levels {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin: 2rem 0;
            justify-content: center;
            padding: 0 1rem;
        }
        .level-btn {
            padding: 1.5rem 3rem;
            font-size: 3vw; /* Adaptatif */
            color: #ffffff;
            background: #a3bffa;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 0.4rem 1.2rem rgba(0, 0, 0, 0.1);
            min-width: 10rem;
        }
        .level-btn:hover {
            background: #8caceb;
            transform: translateY(-0.3rem);
        }
        .motivation {
            font-size: 2.5vw; /* Adaptatif */
            color: #7f8c8d;
            text-align: center;
            padding: 1rem;
            font-style: italic;
        }
        .footer {
            width: 100%;
            background: #ebedf0;
            padding: 1rem 0;
            text-align: center;
        }
        .footer p {
            margin: 0;
            font-size: 2vw; /* Adaptatif */
            color: #7f8c8d;
        }
        @media (max-width: 600px) {
            h1 { font-size: 8vw; }
            .level-btn { font-size: 4vw; padding: 1rem 2rem; }
            .motivation { font-size: 3.5vw; }
            .footer p { font-size: 2.5vw; }
        }
    </style>
</head>
<body>
    <h1>GramaScoR</h1>
    <div class="levels">
        <button class="level-btn" onclick="window.location.href='primaire.html'">Primaire</button>
        <button class="level-btn" onclick="window.location.href='college.html'">Collège</button>
        <button class="level-btn" onclick="window.location.href='lycee.html'">Lycée</button>
    </div>
    <div class="motivation">"Chaque mot compte, chaque pas te rapproche de la maîtrise !"</div>
    <div class="footer"><p>GramaScoR © 2025 - Tous droits réservés</p></div>
</body>
</html>
